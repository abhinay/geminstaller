# GemInstaller config file which specifies the actual build and test dependencies for GemInstaller itself.
defaults:
  install_options: --include-dependencies
gems:
  - name: diff-lcs
    version: '>= 1.1.2'
  - name: hoe
    version: '>= 1.1.6'
  - name: rake
    version: '>= 0.7.1'
  - name: rspec
    version: '>= 0.7.5'
  - name: rcov
    version: '>= 0.7.0.1'
    platform: <%= RUBY_PLATFORM.index('mswin') ? 'mswin32' : 'ruby'%>
    <% if RUBY_PLATFORM.index('mswin') %>
  - name: win32-process
    version: '>= 0.5.0'
    platform: 'mswin32'
  - name: win32-open3
    version: '>= 0.2.5'
    platform: 'mswin32'
    <% end %>
    
