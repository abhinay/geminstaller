---
# GemInstaller config file which specifies the actual build, test, and doc dependencies for GemInstaller itself.
defaults:
  install_options: --include-dependencies
  fix_dependencies: true
gems:
- name: diff-lcs
  version: '>= 1.1.2'
- name: hoe
  version: '>= 1.4.0'
- name: open4
  version: '>= 0.9.6'
- name: rake
  version: '>= 0.7.1'
- name: rcov
  version: '>= 0.7.0.1'
  platform: <%= RUBY_PLATFORM =~ /mswin/ ? 'mswin32' : 'ruby'%>
- name: RedCloth
#  version: '= 3.0.4'
  version: '= 4.0.4'
- name: rspec
  version: '>= 1.1.12'
- name: cmdparse
  version: '>= 2.0.2'
- name: ruby-debug
  version: '>= 0.9.3'
- name: webgen
  version: '= 0.5.5'
# - name: gettalong-webgen
#   version: '>= 0.5.5.20081001'
<% if RUBY_PLATFORM =~ /mswin/ %>
- name: win32-process
  version: '>= 0.5.5'
  platform: 'mswin32'
- name: win32console
  version: '>= 1.0.8'
  platform: 'mswin32'
- name: win32-open3
  version: '>= 0.2.5'
  platform: 'mswin32'
<% end %>
    
